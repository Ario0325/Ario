<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آریو شاپ - آفلاین</title>
    <meta name="description" content="شما در حال حاضر آفلاین هستید">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="آریو شاپ">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .offline-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .offline-icon svg {
            width: 50px;
            height: 50px;
            fill: #666;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .tips {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .tips h3 {
            font-size: 14px;
            color: #999;
            margin-bottom: 10px;
        }

        .tips ul {
            list-style: none;
            font-size: 12px;
            color: #999;
            text-align: right;
        }

        .tips li {
            margin-bottom: 5px;
            padding-right: 15px;
            position: relative;
        }

        .tips li::before {
            content: "•";
            position: absolute;
            right: 0;
            color: #667eea;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .checking {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="offline-icon">
            <!-- WiFi Off Icon -->
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.99 9C19.15 5.16 13.8 3.76 8.84 4.78L12 8L15.17 4.83C18.61 5.53 21.53 7.56 22.99 9ZM2 2L20 20L18.59 21.41L16.42 19.24C14.27 20.65 11.73 21.43 9 21.43C4.58 21.43 1 17.85 1 13.43C1 9.91 3.18 6.86 6.16 5.14L9 8L2 2ZM12 8L8.83 11.17C6.39 10.47 4.47 8.54 3.78 6.1L12 14.32L12 8ZM12.55 17.41L14.73 19.59L16.91 17.41L18.32 18.82L16.14 21L13.96 18.82L12.55 17.41ZM12 12.75L9.69 10.44L11.1 9.03L12 9.93L12.9 9.03L14.31 10.44L12 12.75Z"/>
            </svg>
        </div>
        
        <h1>شما آفلاین هستید</h1>
        
        <p class="checking">
            لطفاً اتصال اینترنتی خود را بررسی کنید و دوباره تلاش کنید.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            تلاش مجدد
        </button>
        
        <div class="tips">
            <h3>راه‌حل‌های ممکن:</h3>
            <ul>
                <li>بررسی اتصال WiFi یا داده موبایل</li>
                <li>راه‌اندازی مجدد مودم</li>
                <li>بررسی کابل شبکه (در صورت استفاده از کامپیوتر)</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-refresh when back online
        window.addEventListener('online', function() {
            window.location.reload();
        });

        // Check connection every 5 seconds
        setInterval(function() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>

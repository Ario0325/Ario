{% extends 'shared/base.html' %}
{% load i18n %}

{% block title %}رمز عبور تغییر کرد | آریو شاپ{% endblock %}

{% block content %}
<nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">خانه</a></li>
            <li class="breadcrumb-item active" aria-current="page">انجام شد</li>
        </ol>
    </div>
</nav>

<div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17"
    style="background-image: url('/static/assets/images/backgrounds/login-bg.jpg')">
    <div class="container">
        <div class="form-box">
            <div class="row m-0">
                <div class="col-12 p-0 text-center">
                    <h3 class="mb-4 mt-3 text-success">انجام شد</h3>
                    <p class="text-muted">رمز عبور شما با موفقیت تغییر کرد. اکنون می‌توانید با رمز جدید وارد شوید.</p>
                    <a href="{% url 'accounts:login_register' %}" class="btn btn-outline-primary-2 mt-3">
                        <span>ورود به حساب</span>
                        <i class="icon-long-arrow-left"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
